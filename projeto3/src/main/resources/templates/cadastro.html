<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 3</title>
    <meta name="author" content="Time de CC Projeto 3"/>
</head>
<body>

<form method="post" action="/CadastrarUsuario" th:object="${usuario}">

    <div class="row">
        <div class="col-md-5 form-group offset-md-4" >
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" th:field="*{nome}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 form-group offset-md-4" >
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" th:field="*{email}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 form-group offset-md-4" >
            <label>CPF</label>
            <input type="text" placeholder="Digite seu CPF" th:field="*{cpf}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 form-group offset-md-4" >
            <label>Data de Nascimento</label>
            <input type="date" name="date" th:field="*{dataNascimento}">
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 form-group offset-md-4" >
            <label>Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" th:field="*{senha}">
        </div>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-success offset-md-4"
                style="width: fit-content; margin-top: 10px">
            SALVAR
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-outline-danger" style="width: fit-content; margin-top: 10px">
            VOLTAR</a>
    </div>

</form>

<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
