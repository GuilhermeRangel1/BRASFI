<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASFI</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Louis+George+Cafe&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            font-family: 'Louis George Cafe', sans-serif; 
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0F2F1;
        }

        .container-form {
            background-color: #E0F2F1; 
            padding: 40px;
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.4); 
            max-width: 500px; 
            width: 100%;
            text-align: left; 
            border: 1px solid #79B8B3; 
        }

        h1 {
            font-family: 'Louis George Cafe', sans-serif;
            color: #386D6B; 
            font-size: 2em; 
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            color: #386D6B; 
            margin-bottom: 8px; 
            display: block;
            font-family: 'Louis George Cafe', sans-serif; 
            font-size: 1.1em; 
        }

        input[type="text"], 
        textarea, 
        select { 
            width: 100%;
            padding: 12px;
            border: 1px solid #79B8B3;
            border-radius: 10px; 
            font-size: 1.05em; 
            background-color: #ffffff; 
            box-sizing: border-box; 
            font-family: 'Louis George Cafe', sans-serif; 
            color: #333; 
            margin-bottom: 15px; 
        }

        textarea {
            resize: vertical;
            min-height: 120px; 
        }
        
        .form-check-inline {
            margin-right: 25px;
        }

        .form-check-label {
            font-family: 'Louis George Cafe', sans-serif; 
            color: #386D6B; 
            font-size: 1em;
        }

        input[type="radio"]:checked + .form-check-label {
            color: #2F5957;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #386D6B; 
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px; 
            font-size: 1.2em; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(56,109,107,0.4); 
            font-family: 'Louis George Cafe', sans-serif; 
        }
        
        button[type="submit"]:hover {
            background-color: #2F5957; 
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            background-color: #1A302F; 
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(56,109,107,0.2);
        }
    </style>
</head>
<body>
    <div class="container-form">
        <h1>Criar Nova Comunidade</h1>
        <form action="/criar-comunidade" method="post" id="criar-comunidade-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva a comunidade"></textarea>
            </div>
            
            <label class="form-label">Integrantes da comunidade</label>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="Publica" name="Nivel de Permissao" th:value="${PUBLICA}">
                    <label class="form-check-label" for="Publica">Pública</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="Lideres" name="Nivel de Permissao" th:value="${APENAS_LIDERES}">
                    <label class="form-check-label" for="Lideres">Apenas líderes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="Personalizada" name="Nivel de Permissao" th:value="${PERSONALIZADA}">
                    <label class="form-check-label" for="Personalizada">Personalizada</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Criar</button>
        </form>
    </div>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
