<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRASFI</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" type="image/jpg" th:href="@{/img/brasfi.jpg}">
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo-section">
        <div class="brasfi-logo">BRASFI</div>
        <img th:src="@{/img/brasfi.jpg}" alt="Logo BRASFI" class="brasfi-icon">
      </div>
      <div class="user-section">
        <div th:if="${loggedInUser}" class="logged-in-container">
          <span class="logged-in-username"><i class="fas fa-star"></i> <span th:text="${loggedInUser}">Nome do Usu√°rio</span> <span class="user-icon"><i class="fas fa-user-circle"></i></span></span>
          <a href="/logout" class="logout-button">Sair</a>
        </div>
        <a th:unless="${loggedInUser}" href="/login" class="login-button">Login</a>
      </div>
    </div>

    <div class="menu-container">
        <div class="menu-toggle-bar">
            <button class="menu-open-button" id="menu-open-button">
                <i class="fas fa-angle-down"></i>
            </button>
        </div>
        <ul class="menu" id="main-menu">
            <button class="menu-close-button" id="menu-close-button">
                <i class="fas fa-angle-up"></i>
            </button>
            <li><a href="/">Home</a></li>
            <li><a href="/sobre">Sobre a BRASFI</a></li>
            <li><a href="/agenda">Agenda de Eventos</a></li>
            <li><a href="/eventosGravados">Eventos Gravados</a></li>
            <li><a href="/comunidades">Comunidade</a></li>
        </ul>
    </div>
  </header>

  <div class="bottom-logo-section">
      <div class="bottom-brasfi-logo">BRASFI</div>
      <img th:src="@{/img/brasfi.jpg}" alt="Logo BRASFI" class="bottom-brasfi-icon">
  </div>

  <div class="ajuda">
    <a href="/ajuda">Ajuda</a>
  </div>
  <script th:src="@{/js/inicio.js}"></script>
</body>
</html>
